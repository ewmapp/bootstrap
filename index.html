<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Bootstrap 5</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link
      rel="stylesheet"
      href="assets/vendors/glightbox/css/glightbox.min.css"
    />

    <link rel="stylesheet" href="assets/css/fonts.css" />
  </head>
  <body>
    <!-- Start::Navbar Section  -->
    <nav
      class="navbar navbar-expand-lg navbar-dark menu-header shadow fixed-top"
      role="navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portifolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatc</a>
            </li>
          </ul>
          <button type="button" class="rounded-pill btn-rounded">
            +55 61 99402-2031
            <span>
              <i class="fas fa-phone-alt"></i>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <!-- End::Navbar Section  -->

    <!-- Start:: Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <div class="row align-itens-center text-white">
          <!-- Start:: Hero Text -->
          <div class="col-md-6">
            <h1 class="display-2">
              <span class="display-2--title">Lorem Ipsum</span>
              <span class="display-2--description lh-base">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry.
              </span>
            </h1>
            <button type="button" class="rounded-pill btn-rounded">
              Get in Touch
              <span>
                <i class="fas fa-arrow-right"></i>
              </span>
            </button>
          </div>
          <!-- End:: Hero Text -->
          <!-- Start:: Hero Image -->
          <div class="col-md-6 heros text-end">
            <div class="video-box">
              <img
                src="assets/images/arts/coding.png"
                alt="video illustration"
                class="img-fluid"
              />
              <a
                href="#"
                class="glightbox position-absolute top-50 start-50 translate-middle"
              >
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
                <span class="border-animation"></span>
              </a>
            </div>
          </div>
          <!-- End:: Hero Image -->
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,64L360,256L720,128L1080,288L1440,224L1440,320L1080,320L720,320L360,320L0,320Z"
        ></path>
      </svg>
    </section>
    <!-- End:: Hero Section -->

    <!-- Start:: Lightbox Video Player -->
    <script src="assets/vendors/glightbox/js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({
        href: 'https://www.youtube.com/watch?v=Ga6RYejo6Hk',
        type: 'video',
        source: 'youtube', //vimeo, youtube or local
        width: 900
      })
    </script>
    <!-- End:: Lightbox Video Player -->
    <script src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
